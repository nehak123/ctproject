<div ng-controller="addOrderController">
	<h2>Add New Order</h2>
	<form is="iron-form" id="form" method="post" action="">
		<paper-input name="id" ngDefaultControl label="Item Number" always-float-label placeholder="" required auto-validate pattern="[0-9]*" error-message="Invalid Inputs! Please enter Item number only!" char-counter maxlength="3"></paper-input>
		<paper-dropdown-menu label="Item Name" always-float-label placeholder="" required>
		  <paper-listbox class="dropdown-content" selected="1">
		    <paper-item>Shirts</paper-item>
		    <paper-item>TShirts</paper-item>
		    <paper-item>Jeans</paper-item>
		    <paper-item>Trousers</paper-item>
		  </paper-listbox>
		</paper-dropdown-menu>
		<paper-input name="quantity" label="Quantity" always-float-label placeholder="" required auto-validate pattern="[0-9]*" error-message="Invalid Inputs! Please enter quantity here!"></paper-input>
		<paper-input name="price" label="Price per unit" always-float-label placeholder="" required auto-validate pattern="[0-9.]*" error-message="Invalid Inputs! Please enter price here!"><div prefix></div></paper-input>
		<px-modal btn-modal-positive="View Order" btn-modal-positive-clicked-event-name="onViewOrder" btn-modal-negative="Add Another Item" btn-modal-negative-clicked-event-name="addAnotherItem" modal-heading="New Order Created." scrolling-disabled="true"><paper-button class='btn btn--primary modal-trigger indigo' ng-click="submitAnOrder()">Submit Order</paper-button><p><b>Your Order ID is {{newOrderData.orderId}}.</b></p><p>You can add multiple items by clicking on 'Add Another Item'.</p></px-modal>
	</form>
</div>
